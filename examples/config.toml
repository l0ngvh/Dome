# Dome configuration file
# Changes to this file are automatically reloaded (hot reload)

# Border size in pixels (default: 2.0)
border_size = 5.0

# Automatic tiling - automatically determine split direction based on window dimensions (default: true)
automatic_tiling = true

# Focused window border color (default: light blue)
focused_color = "#6699ff"

# Unfocused window border color (default: gray)
border_color = "#4d4d4d"

# Tab bar background color (default: dark blue-gray)
tab_bar_background_color = "#262633"

# Active tab background color
active_tab_background_color = "#4d4d66"

[keymaps]
"cmd+0" = ["focus workspace 0"]
"cmd+1" = ["focus workspace 1"]
"cmd+2" = ["focus workspace 2"]
"cmd+3" = ["focus workspace 3"]
"cmd+4" = ["focus workspace 4"]
"cmd+5" = ["focus workspace 5"]
"cmd+6" = ["focus workspace 6"]
"cmd+7" = ["focus workspace 7"]
"cmd+8" = ["focus workspace 8"]
"cmd+9" = ["focus workspace 9"]
"cmd+shift+0" = ["move workspace 0"]
"cmd+shift+1" = ["move workspace 1"]
"cmd+shift+2" = ["move workspace 2"]
"cmd+shift+3" = ["move workspace 3"]
"cmd+shift+4" = ["move workspace 4"]
"cmd+shift+5" = ["move workspace 5"]
"cmd+shift+6" = ["move workspace 6"]
"cmd+shift+7" = ["move workspace 7"]
"cmd+shift+8" = ["move workspace 8"]
"cmd+shift+9" = ["move workspace 9"]
"cmd+e" = ["toggle spawn_direction"]
"cmd+d" = ["toggle direction"]
"cmd+b" = ["toggle layout"]
"cmd+p" = ["focus parent"]
"cmd+h" = ["focus left"]
"cmd+j" = ["focus down"]
"cmd+k" = ["focus up"]
"cmd+l" = ["focus right"]
"cmd+[" = ["focus prev_tab"]
"cmd+]" = ["focus next_tab"]
"cmd+shift+h" = ["move left"]
"cmd+shift+j" = ["move down"]
"cmd+shift+k" = ["move up"]
"cmd+shift+l" = ["move right"]
"cmd+shift+f" = ["toggle float"]
"cmd+shift+q" = ["exit"]

