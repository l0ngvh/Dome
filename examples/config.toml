"cmd+p" = ["focus parent"]
"cmd+h" = ["focus left"]
"cmd+j" = ["focus down"]
"cmd+k" = ["focus up"]
"cmd+l" = ["focus right"]
"cmd+[" = ["focus prev_tab"]
